<div class="header">
  <a routerLink="/addbiz" class="btn-enlist">List your business</a>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#E33C17" type="square-jelly-box" [fullScreen]="true">
  <p style="color: #FFFFFF; font-weight: bolder; font-size: 22px;">Loading</p>
</ngx-spinner>
<div class="card-white" *ngFor="let item of listOfBusinesses">
  <img [src]="item.Logo" alt="" class="logo" style="width: 100px; height:100px;">
  <h2 class="card-white-title">{{item.Name}}</h2>
  <div class="card-white-body">
    <p>{{item.Description}}</p>
  </div>
  <div class="card-white-footer">
    <a href="" class="more-info" [routerLink]="['/biz', 2]">More Info</a>
  </div>
</div>
